{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-1">
                <br>
            </div>
            <div class="col-lg-5">
                <h3> Signup Form</h3>
                <form id='friend-form' action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="contact-form mt-5">
                        {% include 'message.html' %}
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                       name="fname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                       name="lname">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="uname" placeholder="Enter User Name"
                                       name="uname">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                       name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="password" class="form-control " id="password" placeholder="Enter password"
                                       name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input style=" width: 100%;" type="file" id="image_id" name="image">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <div class="col-sm-4">
                                <br>
                            </div>
                            <div class="col-sm-4 ">
                                <button style="color:#DFBA69; border-color: #DFBA69;" type="submit"
                                        class="btn btn-dark font-weight-bold btn-block form-control">Submit
                                </button>
                            </div>
                            <div class="col-sm-4">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-1 xx">
                <br>
            </div>
            <div class="col-lg-5 x">
                <div class="col-md-12">
                    <figure><img style="height: 450px;width:100%;"
                                 src="{% static './assets/img/signup_pic2.jpg' %}" alt=""
                                 class="img-fluid rounded">
                    </figure>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
{% block javascript %}
    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 2000);
    </script>
{% endblock javascript %}
